<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style type="text/css">
    div {
      width: 100px;
      height: 100px;
    }
    #box1{
      background-color: green;
      position: fixed;
      top:0px;
      left: 0px;
    }
    #box2{
      background-color: red;
      position: fixed;
      top:100px;
      left: 0px;
    }
    #buttons{
      position: fixed;
      top:210px;
      left:0px;
      float: left;
      width: 600px;
    }
    button{
      float:left;
    }
  </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="buttons">
<button onclick="$('#box2').hide()">rot aus</button>
<button onclick="$('#box2').show()">rot an</button>
<button onclick="$('#box1').show()">grün an</button>
<button onclick="$('#box1').hide()">grün aus</button>
</div>
</body>
</html>
