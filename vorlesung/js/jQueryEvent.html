<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>

  <style type="text/css">
    #box{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
<div id="box"></div>

<script>
  $('#box').click(
          function(){
            $('#box').hide()
          }
  );
</script>
</body>
</html>
