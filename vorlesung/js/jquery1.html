<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style type="text/css">
    #box{
      width:100px;
      height:100px;
      background-color: red;
    }
  </style>
</head>
<body>
<h1>Hallo Text</h1>
<div id="box">Hallo</div>
<button onclick="$('#box').hide()">ausblenden</button>
<button onclick="$('#box').show()">einblenden</button>
<button onclick="$('#box').toggle()">Toggle</button>
<button onclick="$('#box').css('color','yellow')">Farbe</button>
<button onclick="alert($('#box').html())">auslesen</button>
<button onclick="$('#box').html('Web Wednesday')">Text√§ndern</button>

</body>
</html>
